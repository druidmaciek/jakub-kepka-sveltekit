<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!-- <link href="https://fonts.googleapis.com/css2?fam
		ily=Oswald:wght@200;300;400;500;600;700&display=swap"
          rel="stylesheet"> -->
	<link 
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
	<style>
		

		html, body {
			overflow-x: hidden;
		}
		body {
			position: relative;
		}


		body {
			-webkit-animation: fadeIn 2.5s !important;
			-moz-animation: fadeIn 2.5s !important;
			animation: fadeIn 2.5s !important;
		}

		@keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@-moz-keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		@-webkit-keyframes fadeIn {
			0% {
				opacity: 0;
			}

			100% {
				opacity: 1;
			}
		}

		html {
			scroll-behavior: smooth
		}
	</style>
	%svelte.head%
	
</head>

<body class="bg-black">
	<div id="svelte">%svelte.body%</div>
</body>

</html>
